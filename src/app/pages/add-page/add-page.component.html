<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Reservation</title>
</head>

<body>
<button id="backToRooms" (click)="redirectToMain()">
  Back to Rooms
</button>

<div class="container">
  <h1>Add Reservation</h1>
  <form method="post">
    Start date: <input type="date" name="startDate"
                       placeholder="Start Date:"
                       [min]="today"
                       max="2024-12-31"
                       [formControl]="startDate"
  > <br>
    End Date: <input type="date"
                     name="endDate"
                     placeholder="End Date:"
                     [min]="today"
                     max="2024-12-31"
                     [formControl]="endDate"
  > <br>
    <button type="submit" (click)="addReservation(); $event.preventDefault()">Add Reservation</button>
  </form>
</div>
</body>
</html>
