<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
</head>

<body>
<div class="container">
  <h1>Login</h1>

  <form method="post">
    <input type="text" placeholder="Username:" [formControl]="username" #name> <br>
    <div class="button_container">
      <button type="submit" (click)="login(); $event.preventDefault()">Login</button>
    </div>
  </form>
</div>
</body>
</html>
